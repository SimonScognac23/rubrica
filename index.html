<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer</title>

    <!-- Collegamento a Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4 display-4">Rubrica di WARHAMMER 40k</h1>

            </div>
        </div>

        <section class="container-fluid my-5">
            <div class="row d-flex justify-content-around align-items-stretch">

                <!-- Mostra Contatti -->
                <article
                    class="col-12 col-md-3 d-flex flex-column justify-content-center align-items-center card border-0 shadow-sm p-3 rounded">
                    <h3 class="text-center mb-2 fs-6">Mostra contatti</h3>
                    <div class="w-100">
                        <button id="showContactsBtn" class="btn btn-warning btn-sm w-100 rounded-pill shadow-sm">
                            Mostra contatti
                        </button>
                    </div>
                </article>



                <!-- Aggiungi Contatto -->
                <article
                    class="col-12 col-md-3 d-flex flex-column justify-content-center align-items-center card border-0 shadow-sm p-3 rounded">
                    <h3 class="text-center mb-2 fs-6">Aggiungi Contatto</h3>
                    <div class="w-100">
                        <div class="d-flex flex-column w-100">

                            <!-- Inserisci nome -->
                            <input type="text" id="nameInput"
                                class="form-control form-control-sm border-0 rounded-pill mb-2" placeholder="Name"
                                aria-label="Name" aria-describedby="basic-addon1">

                            <!-- Inserisci numero -->
                            <input type="number" id="numberInput"
                                class="form-control form-control-sm border-0 rounded-pill mb-2"
                                placeholder="Phone Number" aria-label="Phone Number" aria-describedby="basic-addon1">

                            <!-- Bottone per aggiungere contatto -->
                            <div class="d-flex w-100">
                                <button id="addContactBtn"
                                    class="btn btn-warning btn-sm rounded-pill shadow-sm w-75 me-2">
                                    Aggiungi Contatto
                                </button>
                            </div>
                        </div>
                    </div>
                </article>



                <!-- Rimuovi Contatto "primo metodo per rimuovere contatto" -->
                <article
                    class="col-12 col-md-3 d-flex flex-column justify-content-center align-items-center card border-0 shadow-sm p-3 rounded">
                    <h3 class="text-center mb-2 fs-6">Rimuovi Contatto</h3>
                    <div class="w-100">
                        <div class="d-flex flex-column w-100">

                            <!-- Cerca il nome per eliminare il contatto dalla rubrica !!"case insensitive" -->
                            <input type="text" id="removeInput"
                                class="form-control form-control-sm border-0 rounded-pill mb-2" placeholder="Name"
                                aria-label="Name" aria-describedby="basic-addon1">

                            <!-- Bottone per rimuovere contatto -->
                            <div class="d-flex w-100">
                                <button id="removeContactBtn"
                                    class="btn btn-warning btn-sm rounded-pill shadow-sm w-75 me-2">
                                    Rimuovi Contatto
                                </button>
                            </div>
                        </div>
                    </div>
                </article>




                <!-- Modale per modificare il contatto -->
                <div class="modal fade" id="modifyModalElement" tabindex="-1" aria-labelledby="modifyContactModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modifyContactModalLabel">Modifica Contatto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Chiudi"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Form per modificare il contatto -->
                                <form id="modifyContactForm">
                                    <div class="mb-3">
                                        <label for="modifyNameInput" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="modifyNameInput"
                                            placeholder="Inserisci nuovo nome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="modifyNumberInput" class="form-label">Numero di Telefono</label>
                                        <input type="text" class="form-control" id="modifyNumberInput"
                                            placeholder="Inserisci nuovo numero" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                                <button type="button" class="btn btn-primary" id="saveChangesButton">Salva
                                    Modifiche</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>




        <section class="container">
            <div class="row justify-content-center">
                <article id="contactsWrapper" class="col-12 col-md-8">
                    <!-- Qui vengono visualizzati i contatti!! -->
                </article>
            </div>
        </section>
    </header>



    <!-- Collegamento a jQuery (necessario per alcune funzionalitÃ  di Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Collegamento a Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Collegamento al file JavaScript esterno -->
    <script src="main.js"></script>

</body>

</html>
